<ejs-schedule #scheduleObj [minDate]="minDate" [firstDayOfWeek]="1" [currentView]="currentView"
  [eventSettings]="eventSettings" (popupOpen)="onPopupOpen($event)">
  <e-views>
    <e-view option="Month" [showWeekend]="true"></e-view>
  </e-views>
</ejs-schedule>

<ejs-dialog #dialog [visible]="false" header="Schedule Event" width="250px" [isModal]="true" [closeOnEscape]="true"
  [showCloseIcon]='true'>
  <ng-template #content>
    <!-- Tvoj sadrÅ¾aj za modal ide ovde -->
    <div>
      ovo je dialog
    </div>
    <input type="text" placeholder="Event Name" />
    <button (click)="saveEvent()">Save</button>
  </ng-template>
</ejs-dialog>
