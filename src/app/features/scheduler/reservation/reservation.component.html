<div>
  <ejs-textbox placeholder="Enter Name" floatLabelType="Auto" />

  <ejs-daterangepicker
    [firstDayOfWeek]="1"
    [allowEdit]="false"
    floatLabelType="Auto"
    [fullScreenMode]="isMobileView"
    placeholder="Select dates to book a house"
  />

  <ejs-textarea
    [rows]="5"
    floatLabelType="Auto"
    [showClearButton]="true"
    placeholder="Special requests from quest"
  />
</div>
