<form [formGroup]="form">
  <ejs-textbox
    class="mt-2"
    formControlName="fullName"
    placeholder="Enter Name"
    floatLabelType="Auto"
  />

  <ejs-daterangepicker
    class="mt-4"
    [min]="minDate"
    format="dd.M.yyyy"
    [allowEdit]="false"
    [firstDayOfWeek]="1"
    floatLabelType="Auto"
    [showClearButton]="true"
    [fullScreenMode]="isMobileView"
    placeholder="Select dates to book a house"
    (change)="getReservationDays($event)"
    [(value)]="dateRangeValue"
  />

  <ejs-textarea
    [rows]="5"
    class="mt-4"
    floatLabelType="Auto"
    [showClearButton]="true"
    formControlName="specialRequests"
    placeholder="Special requests from quest"
  />

  <div class="flex justify-end mt-5">
    <button ejs-button class="mr-2" (click)="closeDialog(null)">Cancel</button>
    <button
      ejs-button
      [disabled]="form.invalid"
      (click)="closeDialog(form.value)"
    >
      Save
    </button>
  </div>
</form>
