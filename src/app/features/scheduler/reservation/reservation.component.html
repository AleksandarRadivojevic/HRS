<div class="container">
  <input class="e-input" type="text" placeholder="Enter Name" />
  <ejs-daterangepicker
    [firstDayOfWeek]="1"
    [allowEdit]="false"
    [fullScreenMode]="isMobileView"
    placeholder="Select dates to book a house"
  ></ejs-daterangepicker>
  <ejs-textarea
    [rows]="5"
    [cssClass]="'w-100'"
    [showClearButton]="true"
    placeholder="Special requests from quest"
  ></ejs-textarea>
</div>
